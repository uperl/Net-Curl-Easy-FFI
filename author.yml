---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  # or stuff that I like to spell incorrectly
  # intentionally
  stopwords:
    - libcurl
    - setopt
    - macOS
    - TLS
    - writefunction
    - getinfo
    - AirPlay
    - plackup
    - writedata
    - followlocation
    - maxredirs
    - NN
    - activesocket
    - lastsocket
    - svc
    - CURLcode
    - CURLPAUSE
    - unpause
    - nginx
    - certinfo
    - httpheader
    - headerdata
    - headerfunction
    - NULLs
    - postfields
    - postfieldsize
    - readdata
    - readfunction

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class",regex allowed
  # for either Class or method.
  private:
    - Net::Swirl::CurlEasy::FFI#lib
